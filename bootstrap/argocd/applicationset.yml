# https://medium.com/@mprzygrodzki/argocd-applicationsset-with-helm-72bb6362d494
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vault
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  vendor: OpenShift
          - list:
              elements:
              - appName: vault
                namespace: vault
  template:
    metadata:
      name: "{{name}}-{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      sources:
        - chart: vault
          helm:
            valueFiles:
              - "$values/clusters/{{name}}/helm-values/{{appName}}.values.yml"
          repoURL: 'https://helm.releases.hashicorp.com/'
          targetRevision: 0.26.1
        - ref: values
          repoURL: 'https://github.com/kenmoini/ocp-gitops-appset'
          targetRevision: main
      destination:
        name: "{{name}}"
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 2
